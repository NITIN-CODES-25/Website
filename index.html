<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Smart Curriculum Activity & Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #000000;
        }
        .btn-primary {
            background-color: #000000;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #333333;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold mb-6 flex items-center justify-center gap-2">
            <i class="fas fa-graduation-cap"></i> Smart Curriculum Login
        </h1>
        <p class="mb-8 text-gray-700">Please select your login type</p>
        <div class="flex flex-col gap-6">
            <div class="border border-gray-300 rounded p-6">
                <i class="fas fa-chalkboard-teacher text-4xl mb-4"></i>
                <h2 class="text-xl font-semibold mb-2">Teacher</h2>
                <button class="btn-primary px-6 py-2 rounded mt-2 w-full"><a href="index4.html">Login as Teacher</a></button>
            </div>
            <div class="border border-gray-300 rounded p-6">
                <i class="fas fa-user-graduate text-4xl mb-4"></i>
                <h2 class="text-xl font-semibold mb-2">Student</h2>
                <button class="btn-primary px-6 py-2 rounded mt-2 w-full"><a href="index3.html">Login as Student</a></button>
            </div>
        </div>
    </div>
</body>
</html>
