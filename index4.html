<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Login - Smart Curriculum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #000000;
        }
        .btn-primary {
            background-color: #000000;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #333333;
        }
        input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 flex items-center justify-center gap-2">
            <i class="fas fa-chalkboard-teacher"></i> Teacher Login
        </h1>
        <form id="teacher-login-form" class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label for="username" class="block mb-1 font-semibold">Username</label>
                <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your username" />
            </div>
            <div>
                <label for="password" class="block mb-1 font-semibold">Password</label>
                <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your password" />
            </div>
            <button type="submit" class="btn-primary w-full py-2 rounded"><a href="index5.html">Login</a></button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">Don't have an account? Contact your administrator.</p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = event.target.username.value.trim();
            const password = event.target.password.value.trim();

            // Simple demo validation
            if (username === '' || password === '') {
                alert('Please enter both username and password.');
                return;
            }

            // TODO: Replace with real authentication logic
            alert(`Logging in as teacher: ${username}`);
            // After successful login, redirect or load teacher dashboard
            // window.location.href = 'teacher-dashboard.html';
        }
    </script>
</body>
</html>
